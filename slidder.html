<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .slider-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease; 
        }

        .slide {
            flex: 0 0 100%; 
            padding-right: 10px; 
            box-sizing: border-box; 
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="fortu.jpg" alt="Image 1"></div>
            <div class="slide"><img src="varkala.jpg" alt="Image 2"></div>
            <div class="slide"><img src="athirapally.jpg" alt="Image 3"></div>
            <div class="slide"><img src="faceprep.jpg" alt="Image 4"></div>
        </div>
        <div class="buttons">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideWidth = document.querySelector('.slide').clientWidth;
        const totalSlides = slides.children.length;
        let index = 0;

        function showSlide(idx) {
            const offset = -idx * slideWidth;
            slides.style.transform = `translateX(${offset}px)`;
        }

        prevBtn.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : totalSlides - 1;
            showSlide(index);
        });

        nextBtn.addEventListener('click', () => {
            index = (index < totalSlides - 1) ? index + 1 : 0;
            showSlide(index);
        });

        showSlide(index);
    </script>
</body>
</html>
